<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSite</title>
    <!-- css -->
    <link rel="stylesheet" href="./main.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner mt-4 d-flex align-items-center justify-content-between">
                <a href="#" class="logo">
                    <img src="./images/asaxiy-logo.svg" alt="logo img" class="header-logo">
                </a>
                <form action="#" class="header-form bg-primary d-flex rounded-3 ">
                    <input type="search" class="header-input  py-1 rounded-3" placeholder="Search">
                    <button class="search-btn btn text-light">Search</button>
                </form>
                <div class="icons d-flex align-items-center justify-content-between">
                    <a href="#" class="backet">
                        <img src="./images/basket.svg" width="20px" height="20px" alt="logo img" class="header-logo">
                    </a>
                    <a href="#" class="avatar">
                        <img src="./images/avatar.svg" width="20px" height="20px" alt="logo img" class="header-logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="option bg-danger-subtle">
            <div class="container ">
                <div class="option__inner mt-5 pt-4 d-flex align-items-center justify-content-between">
                    <form class="form w-25">
                        <select class="select p-1 shadow">
                            <option style="visibility: hidden">Languages</option>
                            <option value="all" class="option-all">All</option>
                        </select>
                    </form>
                    <ul class="option-numbers d-flex list-unstyled  gap-4">
                       
                    </ul>
                </div>
            </div>
        </section>

        <section class="books bg-danger-subtle">
            <div class="container bg-danger-subtle">
                <div class="books__inner d-flex justify-content-center ">
                    <ul class="list bg-danger-subtle mt-4">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./books.js"></script>
    <script src="./index.js"></script>
</body>

</html>
